<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
   <div class="container">

              </div>

        <form class="conNama">

                <input type="text" class="form-control nama" placeholder="Siapa nama mu?">
                <button class="btn btn-warning text-white btn-nama" type="submit">Konfirmasi</button>
            </div>
        </form>
        <form class="conTlp">
            <div class="input-group mb-1 mt-3 ">
                <input type="text" class="form-control nomor-telephone" placeholder="No telephone?">
                <button class="btn btn-warning text-white btn-tlp" type="submit">Konfirmasi</button>
            </div>
        </form>
            <div class="d-grid gap-2 mt-5">
                <button class="btn btn-success btn-lanjut">Lanjut</button>
            </div>
            
        </div>
      </div>
   </div>

   <script>
       const nama = document.querySelector(".nama");
       const noTlp = document.querySelector(".nomor-telephone")
       const conNama = document.querySelector(".conNama");
       const conTlp = document.querySelector(".conTlp");

           if(nama.value==""){myAlert.classList.remove('d-none');}

            console.log(nama.value);}
       });
       conTlp.addEventListener("submit", function(event){

       const btnLanjut = document.querySelector(".btn-lanjut");

       btnLanjut.addEventListener("click", function(event){

   <script src="dist/sweetalert2.all.min.js"></script>

</body>
</html>
